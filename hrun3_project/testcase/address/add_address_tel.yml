config:
    name: 添加收获地址
    base_url: ${ENV(base_url)}
    variables:
        tel: 15001234001
        name: 上海-悠悠
        address: 上海市徐汇区xx路1001号
        postal: 200000
        code: 0
        msg: success!
    parameters:
        tel-code-msg:
        - [null, 0, success!]
        - ["", 0, success!]
        - [1234567, 0, success!]
        - [15001234001, 0, success!]
        - [testabc, 0, success!]
        - [abc1500123400112333333332222222222122, 3003, 参数不合法]

teststeps:
-
    name: step1-login
    testcase: testcase/login/login_success.yml
-
    name: step2-添加收获地址
    request:
        url: /api/v2/address
        method: POST
        headers:
            Authorization: Token $token
        json:
            tel: $tel
            name: $name
            address: $address
            postal: $postal
    validate:
        - eq: [body.code, $code]
        - eq: [body.msg, $msg]