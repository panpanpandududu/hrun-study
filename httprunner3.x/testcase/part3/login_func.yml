config:
    name: 用例描述-登录用例
    base_url: http://49.235.92.12:8201
    variables:
        user: test1
        psw: "123456"
    parameters:
        user-psw: ${get_user_psw(5)}
#        user: ${get_user()}
    export:
    - token

teststeps:
-
    name: step-登录
    request:
        url: /api/v1/login
        method: POST
        json:
            username: $user
            password: $psw
    extract:
        token: body.token
    validate:
        - eq: [status_code, 200]
        - eq: [body.msg, login success!]
        - eq: [body.code, 0]
        - eq: [body.username, $user]
        - len_eq: [body.token, 40]